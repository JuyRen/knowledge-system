<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .content-box,
  .border-box {
    /* display: flex;
    align-items: center;
    justify-content: center; */
    width: 300px;
    height: 200px;
    border: 8px solid black;
    margin: 20px;
    padding: 40px;
  }

  .content-box {
    box-sizing: content-box;
  }

  .border-box {
    box-sizing: border-box;
  }

</style>
<body>
  <div class="content-box">我是content-box</div>
  <div class="border-box">我是border-box</div>

  <script>
    function replaceUnit(value, unitReg = /px/) {
      return value.replace(unitReg, '')
    }

    /**
     * 属性                      宽高                                 实际内容宽高
     *
     * content-box(标准盒模型)    width/height + padding + border      width/height
     * border-box                width/height                        width/height - padding - border
    */

    const contentBox = document.getElementsByClassName('content-box')[0]
    const borderBox = document.getElementsByClassName('border-box')[0]

    console.group('contentBox: ');
    console.log('clientWidth: ', contentBox.clientWidth);
    console.log('offsetWidth: ', contentBox.offsetWidth);
    console.log('getComputedStyle(contentBox).width: ', getComputedStyle(contentBox).width);
    console.log('getComputedStyle(contentBox).paddingLeft: ', getComputedStyle(contentBox).paddingLeft);
    console.log('getComputedStyle(contentBox).paddingRight: ', getComputedStyle(contentBox).paddingRight);
    console.log('内容实际宽度: ', contentBox.clientWidth - replaceUnit(getComputedStyle(contentBox).paddingLeft) - replaceUnit(getComputedStyle(contentBox).paddingRight));
    console.groupEnd()


    console.group('borderBox: ');
    console.log('clientWidth: ', borderBox.clientWidth);
    console.log('offsetWidth: ', borderBox.offsetWidth);
    console.log('getComputedStyle(borderBox).width: ', getComputedStyle(borderBox).width);
    console.log('getComputedStyle(borderBox).paddingLeft: ', getComputedStyle(borderBox).paddingLeft);
    console.log('getComputedStyle(borderBox).paddingRight: ', getComputedStyle(borderBox).paddingRight);
    console.log('内容实际宽度: ', borderBox.clientWidth - replaceUnit(getComputedStyle(borderBox).paddingLeft) - replaceUnit(getComputedStyle(borderBox).paddingRight));
    console.groupEnd()
  </script>
</body>
</html>
